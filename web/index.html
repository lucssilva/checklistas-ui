<!DOCTYPE html>
<html>

<head>
    <base href="$FLUTTER_BASE_HREF">
    <meta charset="UTF-8">
    <meta content="IE=Edge" http-equiv="X-UA-Compatible">
    <meta name="description" content="CheckListas UI Design System">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="CheckListas UI">
    <link rel="apple-touch-icon" href="icons/Icon-192.png">
    <link rel="icon" type="image/png" href="favicon.png" />
    <title>CheckListas UI Design System</title>
    <link rel="manifest" href="manifest.json">
    <script src="flutter.js" defer></script>
    <style>
        body {
            background-color: #1E293B;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 999;
            background-color: #1E293B;
            transition: opacity 0.5s ease-out;
        }

        .loading.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-content {
            text-align: center;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: #3B82F6;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto 20px auto;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            color: white;
            font-size: 18px;
            font-weight: 500;
        }
    </style>
</head>

<body>
    <div class="loading" id="loading">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <div class="loading-text">Loading CheckListas UI Components...</div>
        </div>
    </div>
    <script>
        {{flutter_js}}
        {{flutter_build_config}}

        window.addEventListener('load', function (ev) {
            _flutter.loader.load({
                serviceWorker: {
                    serviceWorkerVersion: "{{flutter_service_worker_version}}",
                },
                onEntrypointLoaded: function (engineInitializer) {
                    engineInitializer.initializeEngine().then(function (appRunner) {
                        appRunner.runApp();
                        setTimeout(function () {
                            document.getElementById('loading').classList.add('hidden');
                        }, 500);
                    });
                }
            });
        });
    </script>
</body>

</html>
